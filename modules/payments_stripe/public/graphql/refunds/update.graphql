mutation create(
  $id: ID!
  $amount: Int
  $transaction_id: String
  $refund_id: String
  $charge: String
  $payment_intent: String
  $refund_application_fee: Boolean
  $reverse_transfer: Boolean
  $reason: String
  $status: String
) {
  record: record_update(
    id: $id
    record: {
      table: "modules/payments_stripe/refund"

      properties: [
        { name: "amount", value_int: $amount }
        { name: "transaction_id", value: $transaction_id }
        { name: "refund_id", value: $refund_id }
        { name: "charge", value: $charge }
        { name: "payment_intent", value: $payment_intent }
        { name: "refund_application_fee", value_boolean: $refund_application_fee }
        { name: "reverse_transfer", value_boolean: $reverse_transfer }
        { name: "reason", value: $reason }
        { name: "status", value: $status }
      ]
    }
  ) {
    table
    created_at
    updated_at

    id
    amount: property_int(name: "amount")
    transaction_id: property(name: "transaction_id")
    refund_id: property(name: "refund_id")
    charge: property(name: "charge")
    payment_intent: property(name: "payment_intent")
    refund_application_fee: property_boolean(name: "refund_application_fee")
    reverse_transfer: property_boolean(name: "reverse_transfer")
    reason: property(name: "reason")
    status: property(name: "status")
  }
}
